<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>3D ABC</title>
</head>
    <body>

    <div class="container">
        <div class="text" style="--j:0;">
            <span style="--i:0">A</span>
            <span style="--i:1">B</span>
            <span style="--i:2">C</span>
            <span style="--i:3">D</span>

        </div>

        <div class="text" style="--j:1;">
            <span style="--i:0">B</span>
            <span style="--i:1">A</span>
            <span style="--i:2">C</span>
            <span style="--i:3">D</span>

        </div>

        <div class="text" style="--j:2;">
            <span style="--i:0">C</span>
            <span style="--i:1">D</span>
            <span style="--i:2">E</span>
            <span style="--i:3">F</span>

        </div>

        <div class="text" style="--j:3;">
            <span style="--i:0">D</span>
            <span style="--i:1">D</span>
            <span style="--i:2">F</span>
            <span style="--i:3">C</span>

        </div>
    </div>
</body>
</html>
